		#MOAR-Settings-time = Tempo necessario per il Kuddling
		#MOAR-Settings-time-tip = (minuti) (Default = 360 o 1 giorno)\nDue kerbals nel KuddleShack avranno bisogno di questo tempo per produrre un nuovo kerbal

