		#MOAR-Settings-soundClip-C0 = Suono di successo della laurea?
		#MOAR-Settings-soundClip-C0-Tip = (0 = random)\nScegliere quale clip audio riprodurre su un allenamento riuscito.

		#MOAR-Settings-soundClip-C1 = Suono di laurea fallito?
		#MOAR-Settings-soundClip-C1-Tip = (0 = casuale)\nScegliere quale clip sonoro riprodurre al fallimento dell'allenamento.

		#MOAR-Settings-soundVolume = Volume del suono (solo suoni MoarKerbals)
		#MOAR-Settings-soundVolume-Tip = Scegli a quale volume riprodurre i soundfx dei MoarKerbals, dove 0 è muto.
		
