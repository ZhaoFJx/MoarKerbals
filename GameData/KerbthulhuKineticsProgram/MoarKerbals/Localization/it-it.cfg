		#MOAR-Settings-dbg-Tip = (Default = no)\nif impostato su yes (true) il debug sarà mostrato. \Potrebbe influenzare le prestazioni del gioco. \Potrebbe essere necessario lasciare la scena e ritornare per vedere i cambiamenti.

		#MOAR-Settings-accident = Massimo di kerbals affetti da incidenti?
		#MOAR-Settings-accident-Tip = (0 = nessun limite)(Default = 2)\nSe impostato a 0, nessun limite.\nSe impostato a 1, solo un kerbal aggiuntivo potrebbe essere influenzato da un incidente di kloning.\ni.e. la modalità Quentin Tarantino.

