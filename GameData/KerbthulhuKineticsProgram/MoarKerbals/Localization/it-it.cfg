		#MOAR-Settings-soundClip-A0-Tip = (0 = casuale)\nScegliere quale clip audio riprodurre al successo della clonazione.

		#MOAR-Settings-soundClip-A1 = Suono di fallimento del klone?
		#MOAR-Settings-soundClip-A1-Tip = (0 = random)\nScegliere quale clip audio riprodurre al fallimento del klone.

		#MOAR-Settings-soundClip-B0 = Suono di successo di Kuddle?
