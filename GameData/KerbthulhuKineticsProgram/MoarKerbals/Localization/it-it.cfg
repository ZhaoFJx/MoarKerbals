		#MOAR-Settings-mail = Inviare posta in gioco?
		#MOAR-Settings-mail-tip = (Default = no)\nif impostato su sì, alcuni eventi principali di MoarKerbals invieranno una mail in-game.

		#MOAR-Settings-living = La clonazione richiede un Kerbal vivo?
		#MOAR-Settings-living-tip = (Default = true)\nif no, permette di clonare senza alcun Kerbal (vivente) nella parte.

		#MOAR-Settings-gender = servono entrambi i generi per fare klinking \oppure i kerbals sono piante?
		#MOAR-Settings-gender-tip = (Default = true)\se no, permette il kuddling senza preoccuparsi del genere.

		#MOAR-Settings-inherit = i nuovi kerbals ereditano i tratti dei genitori?
		#MOAR-Settings-inherit-tip = (Default = true)\non implementato ancora\nif no, i tratti sono casuali.
		
		#MOAR-Settings-paw = Usa il colore nella PAW?
		#MOAR-Settings-paw-tip = (Default = yes)\nconsente la codifica dei colori in <b>MoarKerbals</b> PAW (parte finestra azione) / parte RMB (tasto destro del menu).
		
		#MOAR-Settings-scale = Moltiplicatore di costo globale
