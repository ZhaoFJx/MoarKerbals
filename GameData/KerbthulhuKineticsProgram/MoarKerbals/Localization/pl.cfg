		#MOAR-Settings-sound = Dźwięki zdarzeń włączone?
		#MOAR-Settings-sound-tip = (Default = yes)= Jeśli ustawione na yes, wydarzenia MoarKerbals będą miały dźwięk.

		#MOAR-Settings-mail = Wysyłasz pocztę w grze?
		#MOAR-Settings-mail-tip = (Default = no) nif yes, certain major MoarKerbals events will send an in-game mail.

		#MOAR-Settings-living = Klonowanie wymaga żywego Kerbal?
		#MOAR-Settings-living-tip = (Default = true)\nif no, allow kloning without any (living) Kerbal's in the part.

		#MOAR-Settings-gender = potrzebujesz obu płci do klonowania \NJeśli kerbale są roślinami?
		#MOAR-Settings-gender-tip = (Default = true)\NJeśli nie, zezwalaj na kuddling bez względu na płeć.

		#MOAR-Settings-inherit = nowe kerbale dziedziczą cechy rodzica(ów)?
		#MOAR-Settings-inherit-tip = (Default = true)\NJeszcze nie zaimplementowane \NJeśli nie, cechy są losowe.
		
		#MOAR-Settings-paw = Użyj koloru w PAW?
