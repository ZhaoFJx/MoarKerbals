		#MOAR-Settings-dbg-Tip = (Default = no)\NJeśli ustawione na yes (true) debug będzie wyświetlany. \nMoże mieć wpływ na wydajność gry. \nMoże być konieczne opuszczenie sceny i powrót, aby zobaczyć zmiany.

		#MOAR-Settings-accident = Maksymalna liczba krawężników dotkniętych wypadkami?
		#MOAR-Settings-accident-Tip = (0 = brak limitu)(Default = 2)\NJeśli ustawione na 0, brak limitu.\NJeśli ustawione na 1, tylko jeden dodatkowy kerbal może być dotknięty wypadkiem klonowania.\NTryb Quentina Tarantino.

