@PART[Large_Crewed_Lab,cupola,mk1LanderCan]:NEEDS[MoarKerbals,!KerbthulhuKineticsProgram/MoarKerbalsParts]:FOR[MoarKerbals]
{
	@description ^= :(.)$:$0\n<#6495ED>MoarKerbals - School. </color>:
	MODULE
	{
		name = KerbalRecruitment
		recruitmentTraits = Pilot,Engineer,Scientist
		initiateAction = #MOAR-REC // Recruit Kerbal
		//Recipe ingredients should be listed sequentially with their corresponding amounts
		//with no whitespaces e.g. ElectricCharge,Oxygen,Biomass
		recipeIngredients = ElectricCharge,Oxidizer,Ore
		recipeAmounts = 1000,100,100
		// recipe currency costs (defaults to 0 if not included)
		costFunds = 1000
		costScience = 1
		costReputation = 1
	}
}

