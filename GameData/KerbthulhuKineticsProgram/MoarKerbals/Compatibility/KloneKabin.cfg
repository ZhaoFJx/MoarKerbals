@PART[Large_Crewed_Lab,MK1CrewCabin,mk3CrewCabin,mk2LanderCan*]:NEEDS[MoarKerbals,!KerbthulhuKineticsProgram/MoarKerbalsParts]:FOR[MoarKerbals]
{
	@description ^= :(.)$:$0\n<#6495ED>KloningKabin. </color>:

	MODULE
	{
		name = KloneBay
		//Recipe ingredients should be listed sequentially with their corresponding amounts
		//with no whitespaces e.g. ElectricCharge,Oxygen,Biomass
		recipeIngredients = ElectricCharge,Oxidizer,Ore
		recipeAmounts = 8000,100,100
		
		// recipe currency costs (defaults to 0 if not included)
		costFunds = 1000
		costScience = 1
		costReputation = 1

		//Determines whether accidents happen or not, can range from 0 (to disable) to 1 (occurs every time)
		accidentRate = 0.15

		allowOrbital = true
		allowSplashedOrLanded = true

		initiateAction = #MOAR-KLN-l
	}
}

